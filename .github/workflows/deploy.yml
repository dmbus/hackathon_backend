name: Deploy to Hetzner

on:
    push:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}-backend
    FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (Backend)
              id: meta-backend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and push Backend
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}

            - name: Extract metadata (Frontend)
              id: meta-frontend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  tags: ${{ steps.meta-frontend.outputs.tags }}
                  labels: ${{ steps.meta-frontend.outputs.labels }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Copy docker-compose via SCP
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HETZNER_HOST }}
                  username: ${{ secrets.HETZNER_USER }}
                  key: ${{ secrets.HETZNER_SSH_KEY }}
                  port: 2222
                  source: "docker-compose.yml"
                  target: "~/app"

            - name: Deploy via SSH
              uses: appleboy/ssh-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                FIREBASE_API: ${{ secrets.FIREBASE_API }}
                MONGO_ADDRESS: ${{ secrets.MONGO_ADDRESS }}
                MONGO_USER: ${{ secrets.MONGO_USER }}
                MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
                MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER }}
              with:
                  host: ${{ secrets.HETZNER_HOST }}
                  username: ${{ secrets.HETZNER_USER }}
                  key: ${{ secrets.HETZNER_SSH_KEY }}
                  port: 2222
                  envs: GITHUB_TOKEN,FIREBASE_API,MONGO_ADDRESS,MONGO_USER,MONGO_PASSWORD,MONGO_CLUSTER
                  script: |
                      cd ~/app

                      # Login to GHCR
                      echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      # Export vars
                      export IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                      export FRONTEND_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest

                      # Create/Update .env file
                      echo "FIREBASE_API=$FIREBASE_API" > .env
                      echo "MONGO_ADDRESS=$MONGO_ADDRESS" >> .env
                      echo "MONGO_USER=$MONGO_USER" >> .env
                      echo "MONGO_PASSWORD=$MONGO_PASSWORD" >> .env
                      echo "MONGO_CLUSTER=$MONGO_CLUSTER" >> .env

                      # Pull and Restart
                      docker-compose pull
                      docker-compose up -d

                      # Cleanup login
                      docker logout ghcr.io
